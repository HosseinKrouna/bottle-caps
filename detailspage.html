<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="public/css/style.css" />

    <title>Detailseite</title>
  </head>

  <body>
    <!-- Header start -->
    <header class="header">
      <div class="container-fluid">
        <nav
          class="navbar navbar-expand-lg custom_nav-container fixed-top"
          id="navbar"
        >
          <a href="index.html" class="navbar-brand">
            <img
              src="../Klausur02_Web/public/img/bottle-cap-logo.png"
              alt=""
              class="logo"
            />
          </a>
          <div class="menu-burger">
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
            <div class="overlay" id="myNav">
              <div class="overlay-content">
                <a href="index.html">Startseite</a>
                <a href="overview.html">Übersicht</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header end -->

    <!-- Content start -->
    <main class="content">
      <div class="container" id="product-section">
        <div class="row">
          <!-- <div class="col-md-6"> -->
          <div class="col-md-5 col-sm-12 col-xs-12">
            <img
              src="../Klausur02_Web/public/img/kronkorken-binding-bier.png"
              alt=""
              class="img-fluid"
            />
          </div>

          <!-- </div> -->
          <div class="col-md-6">
            <div class="col-md-12">
              <h1>Binding Brauerei AG</h1>
              <span class="label label-primary">Binding Bier</span>

              <!-- <span class="monospaced">No. 1960140180</span> -->
              <p class="description">
                Binding Bier ist ein erfrischendes, malzbetontes Lagerbier mit
                einer feinen Hopfennote, das für seine ausgewogene und angenehme
                Frische bekannt ist.
              </p>
              <div class="drinks-catarory mb-3">
                <i class="text-success display-2 bi bi-cup-straw mr-3"></i>
                <span class="catagory display-5">Bier</span>
              </div>
              <div class="cup-status mb-3">
                <i class="text-success display-2 bi bi-plus-slash-minus"></i>
                <span class="status display-5">OK</span>
              </div>
            </div>
            <div class="col-md-12">
              <i class="star bi bi-star-fill"></i>
              <i class="star bi bi-star-fill"></i>
              <i class="star bi bi-star-fill"></i>
              <i class="star bi bi-star-half"></i>
              <i class="star bi bi-star"></i>
              <span class="label label-success collectors-value"
                >Sammlerwert</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- content end -->

    <!-- Footer start -->
    <footer class="footer"></footer>
    <!-- footer end -->

    <!-- JavaScript start -->
    <script
      src="https://code.jquery.com/jquery-2.2.2.min.js"
      integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../Klausur02_Web/public/js/main.js"></script>
    <!-- JavaScript end -->
  </body>
</html>
