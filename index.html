<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Kronkorken Sammlung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <!-- hero start -->
    <div class="hero_area">
      <header class="hero_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a href="index.html" class="navbar-brand">
              <img
                src="../Klausur02_Web/public/img/bottle-cap-logo.png"
                alt=""
                class="logo"
              />
            </a>
            <div class="" id="">
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"></span>
                  <span class="s-2"></span>
                  <span class="s-3"></span>
                </button>
              </div>
              <div class="overlay" id="myNav">
                <div class="overlay-content">

                  <a href="overview.html">Übersicht</a>
                </div>
              </div>
            </div>
          </nav>
        </div>

      <section class="headline_section">

          <div class="row">

                <p>
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa
                  deleniti cum placeat culpa voluptatum eligendi adipisci ab ut
                  mollitia laborum!
                </p>
                <div class="btn-box">
                  <a href="overview.html" class="btn-1">Zur Sammlung</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <section class="slider_section">
                <div
                  id="customCarousel"
                  class="carousel slide"
                  data-bs-ride="carousel"
                  data-bs-interval="4000"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="detail-box">
                              <!-- <h1>
                                der
                                <br />

                              </h1> -->
                              <!-- <h3>Limburger Bier</h3> -->
                              <a href="">
                                <img
                                  src="../Klausur02_Web/public/img/kronkorken-binding-bier.png"
                                  alt="Kronkorken"
                                  class="img-fluid slider-cap"
                                />
                              </a>

                              <!-- <div class="img"></div>
                              <a href="overview.html" class=""
                                >Jetzt anschauen</a
                              > -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="detail-box">
                              <!-- <h1>ADLER</h1> -->
                              <a href="details-kronkorken-limburger-bier">
                                <img
                                  src="../Klausur02_Web/public/img/kronkorken-adler.png"
                                  alt="Kronkorken"
                                  class="img-fluid slider-cap"
                                />
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ol class="carousel-indicators">
                    <li
                      data-bs-target="#customCarousel"
                      data-bs-slide-to="0"
                      class="active"
                    ></li>
                    <li
                      data-bs-target="#customCarousel"
                      data-bs-slide-to="1"
                    ></li>
                  </ol>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- hero end -->
    <!-- content start -->
    <div class="container-xxl py-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-6 wow fadeInUp img-fade" data-wow-delay="0.1s">
            <div class="position-relative h-100">
              <img
                src="../Klausur02_Web/public/img/bottle-bg-image.png"
                alt=""
                class="img-fluid image-content-first position-absolute w-100 h-100"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content end -->

    <script>
      function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
          .querySelector(".custom_menu-btn")
          .classList.toggle("menu_btn-style");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
