<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Kronkorken Sammlung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero_area">
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a href="index.html" class="navbar-brand">
              <img
                src="../Klausur02_Web/public/img/bottle-cap-logo.png"
                alt=""
                class="logo"
              />
            </a>
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
            <div class="overlay" id="myNav">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="overview.html">Übersicht</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main class="content">
        <section class="headline_section">
          <div class="container-fluid">
            <div class="headline-box">
              <h1 class="headline">
                Kleiner Deckel <br />
                <span> große Leidenschaft</span>
              </h1>
              <div class="overwiew-btn-box">
                <a href="" class="overwiew-btn">Zur Sammlung</a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script>
      function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
          .querySelector(".custom_menu-btn")
          .classList.toggle("menu_btn-style");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
